---
- name: mkdir {{ jq_target_dir }}
  become: true
  become_user: root
  file:
    path: '{{ jq_target_dir }}'
    state: directory
    mode: 0755

- name: downloading {{ jq_url }} to {{ jq_exe }}
  become: true
  become_user: root
  get_url:
    url: '{{ jq_url }}'
    dest: '{{ jq_exe }}'
    checksum: '{{ jq_checksum }}'
    mode: 0755

- name: linking {{ jq_link }} to {{ jq_exe }}
  become: true
  become_user: root
  file:
    src: '{{ jq_exe }}'
    dest: '{{ jq_link }}'
    state: link
