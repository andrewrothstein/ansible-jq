---
- name: make versioned dir for jq
  become: true
  become_user: root
  file:
    path: '{{ jq_target_dir }}'
    state: directory
    mode: 0755

- name: download jq
  become: true
  become_user: root
  get_url:
    url: '{{ jq_url }}'
    dest: '{{ jq_target_dir }}/{{ jq_bin }}'
    mode: 0755

- name: link jq
  become: true
  become_user: root
  file:
    src: '{{ jq_target_dir }}/{{ jq_bin }}'
    dest: '{{ jq_install_dir }}/jq'
    state: link
